<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Simple Calculator</title>
</head>

<body>
    <div class="calc_container-main">
        <div class="calc_container-items">
            <div>
                <p id="history" class="calc_item-history"></p>
                <p id="result" class="calc_item-opera"></p>
            </div>
            <p name="operator" id="backspace" class="calc_items-style" style="color: #ff7113;">CE</p>
            <p name="operator" id="clear" class="calc_items-style" style="color: #ff7113;">C</p>
            <p name="operator" id="%" class="calc_items-style" style="color: #ff7113;">%</p>
            <p name="operator" id="/" class="calc_items-style" style="color: #ff7113;">&#247;</p>
            <p name="number" id="7" class="calc_items-style">7</p>
            <p name="number" id="8" class="calc_items-style">8</p>
            <p name="number" id="9" class="calc_items-style">9</p>
            <p name="operator" id="*" class="calc_items-style" style="color: #ff7113;">x</p>
            <p name="number" id="4" class="calc_items-style">4</p>
            <p name="number" id="5" class="calc_items-style">5</p>
            <p name="number" id="6" class="calc_items-style">6</p>
            <p name="operator" id="-" class="calc_items-style" style="color: #ff7113;">-</p>
            <p name="number" id="1" class="calc_items-style">1</p>
            <p name="number" id="2" class="calc_items-style">2</p>
            <p name="number" id="3" class="calc_items-style">3</p>
            <p name="operator" id="+" class="calc_items-style" style="color: #ff7113;">+</p>
            <p name="number" id="0" class="calc_items-style">0</p>
            <p name="operator" id="=" class="calc_items-style" style="color: white; background-color: #ff7113;">=</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
